name: Deploy APOL

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Prepare zip with correct structure
        run: |
          rm -rf apol
          mkdir apol
          cp -r back front package*.json apol/
          zip -r apol.zip apol

      - name: Upload zip to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "apol.zip"
          target: "/home/ubuntu"

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu
            rm -rf apol
            unzip -o apol.zip

            # 백엔드
            cd apol/back
            npm install
            pm2 restart apol-back || pm2 start npm --name apol-back -- run start

            # 프론트엔드
            cd ../front
            npm install
            npm run build
            pm2 restart apol-front || pm2 start npm --name apol-front -- run start
