name: Deploy APOL

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install deps (for zip include safety)
        run: |
          cd back && npm install --legacy-peer-deps
          cd ../front && npm install --legacy-peer-deps
          cd ..

      - name: Create apol folder for zipping
        run: |
          mkdir apol
          cp -r back front scripts package.json tsconfig* apol/
          # 필요한 거 더 추가하면 됨 (예: prisma, public 등)

      - name: Zip project
        run: |
          zip -r apol.zip apol -x "apol/**/node_modules/*" "apol/back/uploads/*" "*.zip" "apol/**/.git/*"

      - name: Upload zip to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "apol.zip"
          target: "/home/ubuntu/"

      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu

            # 기존 uploads 백업
            cp -r apol/back/uploads /tmp/uploads_backup || true

            # 기존 삭제 및 압축 해제
            rm -rf apol
            unzip -o apol.zip

            # 필수 디렉토리 생성
            mkdir -p apol/back/markdown

            # uploads 복원
            cp -r /tmp/uploads_backup apol/back/uploads || true

            # .env 설정
            echo "${{ secrets.EC2_ENV_BACKEND }}" > apol/back/.env
            echo "${{ secrets.EC2_ENV_FRONTEND }}" > apol/front/.env

            # 백엔드 설치 및 실행
            cd apol/back
            npm install --legacy-peer-deps
            npm run build
            npm run migrate
            pm2 reload apol-back || pm2 start npm --name apol-back -- run start

            # 프론트 설치 및 실행
            cd ../front
            npm install --legacy-peer-deps
            npm run build
            pm2 reload apol-front || pm2 start npm --name apol-front -- run start
