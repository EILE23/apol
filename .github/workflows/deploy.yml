name: Deploy APOL

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install deps (for zip include safety)
        run: |
          cd back && npm install --legacy-peer-deps
          cd ../front && npm install --legacy-peer-deps

      - name: Zip project
        run: |
          zip -r apol.zip apol -x "apol/node_modules/*" "apol/back/uploads/*"

      - name: Upload zip to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "apol.zip"
          target: "/home/ubuntu/"

      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu

            cp -r apol/back/uploads /tmp/uploads_backup || true
            rm -rf apol
            unzip -o apol.zip
            mkdir -p apol/back/markdown
            cp -r /tmp/uploads_backup apol/back/uploads || true

            echo "${{ secrets.EC2_ENV_BACKEND }}" > apol/back/.env
            echo "${{ secrets.EC2_ENV_FRONTEND }}" > apol/front/.env

            cd apol/back
            npm install
            npm run build
            npm run migrate
            pm2 reload apol-back || pm2 start npm --name apol-back -- run start

            cd ../front
            npm install --legacy-peer-deps
            npm run build
            pm2 reload apol-front || pm2 start npm --name apol-front -- run start
